  <div  class="search-modal search-container">
      <div class="modal-header">
          <span>Search Image</span>
        <span   class="search-close ">
           &times;
        </span> 
      </div>

      <div   class="search-body">
       

       <div   class="search-input">
        <input class="image-input image-search-input" autofocus="autofocus" type="text" name="" placeholder="search" data-for="search" data-parent="from_search" >  
       </div>

        
      <div class="nosr">
         
       </div>
       <div   class="flex-images search-images">
 

       </div>
       <div style="text-align: center; margin:10px">
        powered by 
          <a href="https://pixabay.com/" style="text-decoration: none;">
             pixabay
     </a> 
       </div>
      </div>
       

    </div>

     <div   class="modal-container">
       <div  class="modal-header">
        <span>Add Image</span>
        <span   class="modal-close">
           &times;
        </span>
       </div>
       <div   class="modal-body">
        <div class="modal-panel image-panel"> 
        <div class="preset" style="display: block">
          
        </div>

         <div   class="from-search options" style="position: relative;" data-state="inactive">
             <span  class="static-panel-close" style="" data-for="search">
            &times;
          </span> 
                 <span class="modal-label">
                   Search From Web  
                 </span>  
                 <div>
                   <input class="image-input search-demo" type="text" name="" placeholder="search" data-for="search" data-parent="from-search">
                 </div>

                <div class="modal-divider search-divider" >
                  OR
                </div>

                </div>

             </div>   
              
                <!-- <small class="modal-help">
                  pixabay and pexels images
                </small> -->
               
                <div  class="from-web modal-panel options" data-state="inactive">
                   <span  class="close-panel">
            &times;
          </span>
                 <span class="modal-label">
                   Add From Web
                 </span>  
                 <div>
                   <input class="image-input panel-actions web-input" type="text" name="" placeholder="paste your image url here" data-for="web" data-parent="from-web">
                 </div>
                
                <div class="modal-divider">
                  OR
                </div>

                </div>
                
                <div  class="by-upload modal-panel options" data-state="inactive">
                   <span  class="close-panel">
                    &times;
                 </span>
                  <button  data-for="upload" class="modal-buttons  upload-button panel-actions" data-parent="by-upload"  >Upload</button>
                </div>

                <div class="create-image">
                  <div class="image-tools">

                    <div style="float: right; width: 170px"> 
                      <span data-applied="no" data-for="crop" class="fa fa-crop image-tool" id="crop_image" title="clear-crop"></span>
                      <span data-applied="no" data-for="flip-x" class="fa fa-arrows-h image-tool" title="flip-horizontal"></span aria-hidder="true">
                      <span data-applied="no" data-for="flip-y" class="fa fa-arrows-v image-tool" title="flip-vertical" aria-hidder="true"></span>
                      <span data-applied="no" data-for="flip-xy" class="fa fa-arrows image-tool" title="flip-horizontal-vertical"></span>
                      <span data-applied="no" data-for="rotate" class="fa   rotate ui-rotatable-handle handle" title="rotate" style="margin-top: 0px"></span>

                      <span data-applied="no" data-for="reset" class="fa fa-undo image-tool" title="reset" ></span>
                    </div>
                    
                  </div>

                  <div class="show-image" style=" width:100%; height: auto;">
                    
                     <div style="margin-top: 20px;" class="image-preview">
                     <img src="src/img/200wa.gif" style="width:100%; height: auto;" class="image-loader">
                     </div>

                    <div class="uploading-image " style="position: relative; overflow:hidden; ">
                      
                        <div class="editing-image" style="position: relative;   "> 
                           
                       </div>
                    </div>

                  </div>
  
                </div>
              
              </div>

       <div  class="modal-footer" style="display: none;">
          
          <button  class="ok-button  footer-buttons modal-buttons">Ok</button>  
         <button   class="cancel-button footer-buttons modal-buttons">Cancel</button>
  
        <input  class="image-file" type="file" style="display: none;">
         
       </div>
       
     </div>
